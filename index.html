<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initiaKl-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>電卓</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="container">
    <div class="calculateResult">
      <h1 id="calculateResult">計算結果を表示</h1>
    </div>
    <div class="calculateBoard">
      <div id="container" class="container">
        <div class="row">
          <div class="numbersBoard col-7">
            <div class="container">
              <div class="row">
                <div class="numberBtn boardBtn col-4">
                  <p value="1">1</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="2">2</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="3">3</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="4">4</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="5">5</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="6">6</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="7">7</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="8">8</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value="9">9</p>
                </div>
                <div class="numberBtn boardBtn col-4">
                  <p value=".">.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="calculationsBoard col-5">
            <div class="container">
              <div class="row">
                <div class="calculationsBtn boardBtn col-6">
                  <p value="clear">C</p>
                </div>
                <div class="calculationsBtn boardBtn col-6">
                  <p value="plus">＋</p>
                </div>
                <div class="calculationsBtn boardBtn col-6">
                  <p value="minus">ー</p>
                </div>
                <div class="calculationsBtn boardBtn col-6">
                  <p value="divide">÷</p>
                </div>
                <div class="calculationsBtn boardBtn col-6">
                  <p value="multiply">×</p>
                </div>
                <div class="calculationsBtn boardBtn col-6">
                  <p value="equal">＝</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
